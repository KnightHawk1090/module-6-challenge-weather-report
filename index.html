<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Metrophobic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>5-Day Weather Forecaster</title>
</head>

<nav class="title">
    <h1 class="display-4"><img class="icon" src="">5-Day Weather Forecast</h1>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="citySearch">
        <div class="card" id="locationOptions">
          <div class="card-header">
            <div class="form-group" method="POST" id="form-group" data-list="list">
              <label for="inputdefault">Search for a city: </label>
              <form class="example">
                <input type="text" placeholder="Type city name" id="cityNameSearch">
                <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
            <h3 class="popularSearches">Past Searches:</h3>
            <ul id="searchHistoryList" style="display:table-column"></ul>
            <div class="span2">
              <h5 class="popularSearches">Frequent Choices</h5>
              <p><button class="btn btn-primary btn-block newCityBtn" id="austin">Austin</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="chicago">Brooklyn</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="chicago">Chicago</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="chicago">Houston</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="losAngeles">Los Angeles</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="losAngeles">Miami</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="newyorkcity">New York</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="orlando">Orlando</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn" id="sanFran">San Francisco</button></p>
              
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-8" id="currentLocation"> 
        <div class="card text-center" id="currentWeather">
          <div id="currentDay"></div>
          <p class="city" id="city">City: </p>
          <img id="weatherIcon" class="weatherIcon"></img>
          <p class="temperature" id="temp">Temp: </p>
          <p class="temperature" id="humidity">Humidity: </p>
          <p class="temperature" id="windspeed">Wind Speed: </p>
          <p class="temperature" id="uvIndex">UV Index: </p> 

        <hr class="d-sm-none">
        <div class="row-2">
          <div class="col-sm-12" id="fiveTwo">
            <h4 class="fiveDayForecast">5 Day Forecast </h4>
            <div class="card-deck">
              <div class="card" id="fivedayCardsTwo">
                <div class="card-body">
                  <h5 id="secondDay"></h5>
                  <img id="weatherIconTwo" id="weatherIconTwo"></img>
                  <p class="temp" id="tempTwo">Temp: </p>
                  <p class="temp" id="humidTwo">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsThree">
                <div class="card-body">
                  <h5 id="thirdDay"></h5>
                  <img id="weatherIconThree" id="weatherThree"></img>
                  <p class="temp" id="tempThree">Temp: </p>
                  <p class="temp" id="humidThree">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsFour">
                <div class="card-body">
                  <h5 id="fourthDay"></h5>
                  <img id="weatherIconFour" id="weatherIconFour"></img>
                  <p class="temp" id="tempFour">Temp: </p>
                  <p class="temp" id="humidFour">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsFive">
                <div class="card-body">
                  <h5 id="fifthDay"></h5>
                  <img id="weatherIconFive" id="weatherIconFive"></img>
                  <p class="temp" id="tempFive">Temp: </p>
                  <p class="temp" id="humidFive">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsSix">
                <div class="card-body">
                  <h5 id="sixthDay"></h5>
                  <img id="weatherIconSix" id="weatherIconSix"></img>
                  <p class="temp" id="tempSix">Temp: </p>
                  <p class="temp" id="humidSix">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
